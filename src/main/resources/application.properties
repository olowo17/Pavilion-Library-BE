# Server configuration
spring.application.name=library-management
server.port=8080

# H2 Database Configuration (Persistent)
spring.datasource.url=jdbc:h2:file:./data/librarydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 Web Console (for viewing the DB in a browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


